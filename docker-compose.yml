version: '3.4'
services:
  db:
    image: mysql:8
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: waffles
    ports:
      - 3306:3306
    volumes:
      - ./.docker-data/mysql:/var/lib/mysql 
  mail:
    image: schickling/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080